<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: black;
}

#backgroundVideo {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s ease;
}

        .content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            margin-top: -130px;
        }

        .logo {
            width: 800px;
            opacity: 0;
            transition: opacity 2s ease;
            margin-bottom: 10px;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'DungGeunMo', sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            margin-top: -150px;
        }

        .start-btn:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <source src="main_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <img src="logo-13.png" class="logo" id="logo" alt="Game Logo">
        <button class="start-btn" id="startBtn" onclick="startGame()">GAME START</button>
    </div>

    <div class="audio-controls" id="audioControls">
        <audio id="backgroundAudio" controls loop>
            <source src="pixel_bgm.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');
            
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });

            setTimeout(function() {
                document.getElementById('backgroundVideo').style.opacity = '1';
                document.getElementById('logo').style.opacity = '1';
                document.getElementById('startBtn').style.opacity = '1';
                document.getElementById('audioControls').style.opacity = '1';
            }, 1000);
        });

        function startGame() {
            window.location.href = "./story.html";
        }
    </script>
</body>
</html>
