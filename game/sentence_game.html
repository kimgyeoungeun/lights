<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Lights</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DungGeunMo';
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-container {
    width: 90%;
    max-width: 1000px;
    background: rgba(0, 0, 0, 0.726);
    backdrop-filter: blur(8px);
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    position: fixed;  /* Î≥ÄÍ≤Ω */
    top: 50%;        /* Ï∂îÍ∞Ä */
    left: 50%;       /* Ï∂îÍ∞Ä */
    transform: translate(-50%, -50%);  /* Ï∂îÍ∞Ä */
}

        .game-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .current-sentence {
            background: rgba(179, 179, 179, 0.39);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 120px;
            font-size: 1.5rem;
            line-height: 1.5;
        }

        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .word-btn {
            background: rgba(0, 0, 0, 0.411);
            border: 1px solid #ccc;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
            color: #ccc;
        }

        .word-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .word-btn:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        .hint-container {
            margin-top: 1.5rem;
        }

        .hint-btn {
            background: none;
            border: none;
            color: #2196f3;
            cursor: pointer;
            padding: 0.8rem 1.2rem;
            font-size: 1.2rem;
            font-family: 'DungGeunMo';
        }

        .hint-content {
            display: none;
            background: rgba(227, 242, 253, 0.9);
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 0.8rem;
            font-size: 1.2rem;
        }

        .game-over, .game-win {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .game-over h2, .game-win h2 {
            font-size: 72px;
            color: white;
            margin-bottom: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over p, .game-win p {
            font-size: 28px;
            color: white;
            margin-bottom: 32px;
        }

        .button-container {
            display: flex;
            gap: 24px;
            margin-top: 24px;
        }

        .game-button {
            padding: 16px 32px;
            font-size: 24px;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 0 16px;
            transition: transform 0.2s;
        }

        .game-button:hover {
            transform: scale(1.1);
        }

        .restart-button {
            background-color: rgb(255, 219, 18);
        }

        .restart-button:hover {
            background-color: rgb(231, 181, 0);
        }

        .exit-button {
            background-color: rgb(255, 219, 18);
        }

        .exit-button:hover {
            background-color: rgb(231, 181, 0);
        }

        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 1;
            transition: opacity 2s;
            z-index: 1000;
        }

        .intro-text {
            font-size: 40px;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
            margin-bottom: 32px;
            color: white;
        }

        .attempts {
            margin-bottom: 40px;
            font-size: 1.5rem;
        }
        .game-container {
    color: rgb(255, 219, 18);
}

.current-sentence {
    color: rgb(255, 219, 18);
}

.attempts {
    color: rgb(255, 219, 18);
}

.game-title {
    color: rgb(255, 219, 18);
}

.hint-btn {
    color: rgb(255, 219, 18);
}

.hint-content {
    color: rgb(255, 219, 18);
    background: rgba(0, 0, 0, 0.5);
}
    </style>
</head>
<body>
    <div class="background">
        <img src="../background/5.jpg" alt="background">
    </div>

    <div id="introScreen">
        <div class="intro-text">Î¨∏Ïû•ÏùÑ ÎßåÎì§Ïñ¥ÏÑú ÌîÑÏãúÏºÄÏóêÍ≤å ÎπõÏùÑ ÏñªÏñ¥Îùº!</div>
    </div>

    <div class="game-content">
        <div class="game-container">
            <h1 class="game-title"></h1>
            <div class="attempts">ÏãúÎèÑ ÌöüÏàò: <span id="attempts">0</span></div>
            
            <div class="current-sentence" id="currentSentence">
                Îã®Ïñ¥Î•º ÏàúÏÑúÎåÄÎ°ú ÏÑ†ÌÉùÌï¥ÏÑú Î¨∏Ïû•ÏùÑ ÏôÑÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!
            </div>

            <div class="words-container" id="wordsContainer"></div>

            <div class="hint-container">
                <button class="hint-btn" id="hintBtn">
                    üí° ÌûåÌä∏ Î≥¥Í∏∞
                </button>
                <div class="hint-content" id="hintContent">
                    00ÏùÄ 000 0000 ÌïòÎ©∞ 00ÏùÄ 00 0000.
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>Îã§Ïãú ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!</p>
            <div class="button-container">
                <button class="game-button restart-button" onclick="restartGame()">Îã§ÏãúÌïòÍ∏∞</button>
                <button class="game-button exit-button" onclick="exitGame()">ÎÇòÍ∞ÄÍ∏∞</button>
            </div>
        </div>

        <div class="game-win" id="gameWin">
            <h2>You Win!</h2>
            <p>Î¨∏Ïû•ÏùÑ ÏôÑÏÑ±ÌñàÏäµÎãàÎã§!</p>
            <div class="button-container">
                <button class="game-button restart-button" onclick="restartGame()">Îã§ÏãúÌïòÍ∏∞</button>
                <button class="game-button exit-button" onclick="exitGame()">ÎÇòÍ∞ÄÍ∏∞</button>
            </div>
        </div>
    </div>

    <script>
        const targetSentence = "ÏÇ¨ÎûëÏùÄ Ïö∞Î¶¨Î•º Îî∞ÎúªÌïòÍ≤å ÌïòÎ©∞ Ïö∞Ï†ïÏùÄ Í≥ÅÏùÑ ÏßÄÏºúÏ§ÄÎã§.";
        const words = [
            'ÏÇ¨ÎûëÏùÄ', 'Ïö∞Î¶¨Î•º', 'Ïö∞Ï†ïÏùÄ',
            'Îî∞ÎúªÌïòÍ≤å', 'ÌïòÎ©∞', 'Í≥ÅÏùÑ', 'ÏßÄÏºúÏ§ÄÎã§.'
        ];
        
        let currentWords = [];
        let attempts = 0;
        
        const attemptsEl = document.getElementById('attempts');
        const currentSentenceEl = document.getElementById('currentSentence');
        const wordsContainerEl = document.getElementById('wordsContainer');
        const gameOverEl = document.getElementById('gameOver');
        const gameWinEl = document.getElementById('gameWin');
        const hintBtn = document.getElementById('hintBtn');
        const hintContent = document.getElementById('hintContent');

        function initializeGame() {
            showIntro();
            initializeWords();
        }

        function showIntro() {
            const introText = document.querySelector('.intro-text');
            const introScreen = document.getElementById('introScreen');
            const gameContent = document.querySelector('.game-content');
            
            gameContent.style.opacity = '0';
            
            setTimeout(() => {
                introText.style.opacity = '1';
                
                setTimeout(() => {
                    introText.style.opacity = '0';
                    
                    setTimeout(() => {
                        introScreen.style.opacity = '0';
                        
                        setTimeout(() => {
                            introScreen.style.display = 'none';
                            gameContent.style.opacity = '1';
                        }, 2000);
                    }, 2000);
                }, 2000);
            }, 1000);
        }

        function initializeWords() {
            words.forEach(word => {
                const button = document.createElement('button');
                button.className = 'word-btn';
                button.textContent = word;
                button.onclick = () => handleWordSelect(word, button);
                wordsContainerEl.appendChild(button);
            });
        }

        function handleWordSelect(word, button) {
    currentWords.push(word);
    button.disabled = true;
    
    const currentSentence = currentWords.join(' ');
    currentSentenceEl.textContent = currentSentence;
    
    if (currentSentence === targetSentence) {
        gameWinEl.style.display = 'flex';
    }
    else if (!targetSentence.startsWith(currentSentence)) {
        attempts++;
        attemptsEl.textContent = attempts;
        
        if (attempts >= 6) {
            gameOverEl.style.display = 'flex';
        } else {
            resetCurrentSentence();
        }
    }
}

        function resetCurrentSentence() {
            currentWords = [];
            currentSentenceEl.textContent = "Îã®Ïñ¥Î•º ÏàúÏÑúÎåÄÎ°ú ÏÑ†ÌÉùÌï¥ÏÑú Î¨∏Ïû•ÏùÑ ÏôÑÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!";
            document.querySelectorAll('.word-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        function restartGame() {
            attempts = 0;
            attemptsEl.textContent = attempts;
            gameOverEl.style.display = 'none';
            gameWinEl.style.display = 'none';
            resetCurrentSentence();
        }

        function exitGame() {
    // Í≤åÏûÑ ÏÑ±Í≥µ/Ïã§Ìå®Ïóê Îî∞Îùº Îã§Î•∏ URLÎ°ú Ïù¥Îèô
    const successPath = '../story/5_psi_gameskip.html';
    const failPath = '../story/5_psi_gameout.html';
    
    // ÌòÑÏû¨ Î¨∏Ïû•Ïù¥ Î™©Ìëú Î¨∏Ïû•Í≥º ÏùºÏπòÌïòÎäîÏßÄ ÌôïÏù∏
    const currentSentence = currentWords.join(' ');
    const isSuccess = currentSentence === targetSentence;
    
    // ÏÑ±Í≥µ/Ïã§Ìå® Ïó¨Î∂ÄÏóê Îî∞Îùº URL ÏÑ§Ï†ï
    const redirectPath = isSuccess ? successPath : failPath;
    window.location.href = redirectPath;
}

        hintBtn.onclick = function() {
            if (hintContent.style.display === 'block') {
                hintContent.style.display = 'none';
                hintBtn.textContent = 'üí° ÌûåÌä∏ Î≥¥Í∏∞';
            } else {
                hintContent.style.display = 'block';
                hintBtn.textContent = 'üí° ÌûåÌä∏ Ïà®Í∏∞Í∏∞';
            }
        };

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
